<!DOCTYPE html><html lang="zh-cn"><head>	<meta charset="utf-8">	<title>AdminPanel - 风夏博客后台管理系统</title>	<link media="all" rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/all.css" /> 	<style>	.top-banner {		background-color: #333;	}	.list{		list-style-type: none;		text-align: center;		padding:1px;		display: none;		cursor:pointer;	}	.list li{padding:7px;}	</style>	<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-1.7.2.min.js"></script>	<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.main.js"></script></head><body>	<div id="wrapper">		<div id="content">			<div class="c1">				<div class="controls">					<nav class="links">						<ul>							<li><a href="#" onclick="xin()" class="ico1">信息<span class="num">{$count}</span></a></li>							<li><a href="#" class="ico2">注意<span class="num">5</span></a></li>							<li><a href="#" class="ico3">文稿<span class="num">3</span></a></li>						</ul>					</nav>					<div class="profile-box">						<span class="profile">							<a href="#" class="section">								<img class="image" src="__PUBLIC__/admin/images/img1.png" alt="image description" width="26" height="26" />								<span class="text-box">									Welcome									<strong class="name">Asif Aleem</strong>								</span>							</a>							<a href="#" class="opener">opener</a>						</span>						<a href="{:U('admin/login/tc')}" class="btn-on">On</a>					</div>				</div>				<div id="tabs">					<iframe src="{:U('Home/Post/add')}" id="contents" name="view" width="100%"  frameborder="0"></iframe>				</div>			</div>		</div>		<aside id="sidebar">			<strong class="logo"><a href="#">lg</a></strong>			<ul class="tabset buttons">				<li class="active">					<a href="#tab-1" class="ico1"><span>Dashboard</span><em></em></a>					<span class="tooltip"><span>仪表盘</span></span>				</li>				<li>					<ul class="list" id="information">						<li>首页</li>						<li>私信</li>					</ul>				</li>				<li>					<a href="#tab-2" class="ico2"><span>User</span><em></em></a>					<span class="tooltip"><span>用户</span></span>				</li>				<li>					<ul class="list" id="user">						<li>个人资料</li>					</ul>				</li>				<li>					<a href="#tab-4" class="ico4"><span>Post</span><em></em></a>					<span class="tooltip"><span>文章</span></span>				</li>				<li>					<ul class="list" id="post">						<li>撰写文章</li>						<li>文章列表</li>						<li>草稿箱</li>					</ul>				</li>				<li>					<a href="#tab-6" class="ico6"><span>Comments</span><em></em></a>					<span class="tooltip"><span>评论</span></span>				</li>				<li>					<ul class="list" id="pinglun">						<li>评论管理</li>					</ul>				</li>				<li>					<a href="#tab-8" class="ico8"><span>Settings</span><em></em></a>					<span class="tooltip"><span>Settings</span></span>				</li>				<li>					<ul class="list">						<li>首页</li>						<li>更新</li>					</ul>				</li>			</ul>			<span class="shadow"></span>		</aside>	</div>	<div class="footer-banner" style="position:fixed;left:100px;top:350px;width:728px;"></div></body><script>	$('.list li').each(function(){		$(this).hover(function(){			this.style.cssText = 'background-color:#333';		},function(){			this.style.backgroundColor = null;		})	});	$('.list').parent().prev().click(function(){		$(this).next().children('.list').toggle(100);	});	$('#user li').first().click(function(){		alert('完善中');	});	window.onresize = function(){		var w = $('#wrapper').height();		$('#contents').height(w - 65);		$('#wrapper').height(w);	}	onresize();	$('#post li').first().click(function(){		$('#contents').attr('src','{:U("Home/Post/add")}');	}).next().click(function(){		$('#contents').attr('src','{:U("Home/Post/postlist")}');	}).next().click(function(){		$('#contents').attr('src','{:U("Home/Post/draft")}');	});	// 评论的	$('#pinglun li').first().click(function(){		$('#contents').attr('src','{:U("Home/Post/comment")}');	});		$('#information li').first().click(function(){	}).next().click(function(){		$('#contents').attr('src','{:U("Home/Information/forlist")}');	});	function xin(){		$('iframe').attr('src','{:U("Admin/Information/forlist")}');	}</script></html>
